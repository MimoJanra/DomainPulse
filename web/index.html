<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomainPulse - Мониторинг доменов</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/brite/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="text-primary">&#9679;</span> DomainPulse
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDomainPulse" aria-controls="navbarDomainPulse" aria-expanded="false" aria-label="Меню">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarDomainPulse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Мониторинг <span class="visually-hidden">(текущая)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/swagger/index.html" target="_blank">API</a>
                    </li>
                </ul>
                <span class="navbar-text text-muted">Проверка доступности доменов</span>
            </div>
        </div>
    </nav>

    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="container py-4">
        <div class="main-content">
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title h5 mb-3">Добавить домен или IP</h2>
                    <form id="addDomainForm">
                        <div class="d-flex flex-column flex-sm-row gap-2">
                            <input type="text" class="form-control" id="domainName" placeholder="example.com или 192.168.1.1" required>
                            <button type="submit" class="btn btn-primary flex-shrink-0">Добавить</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h2 class="card-title h5 mb-3">Мониторируемые домены</h2>
                    <div id="domainsList" class="d-flex flex-column gap-3">
                        <p class="text-center text-muted py-4 mb-0">
                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>Загрузка...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для создания проверки -->
    <div id="checkModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создать проверку</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="addCheckForm">
                        <input type="hidden" id="checkDomainId">
                        <div class="mb-3">
                            <label class="form-label">Тип проверки:</label>
                            <select class="form-select" id="checkType" required>
                                <option value="http">HTTP</option>
                                <option value="icmp">ICMP</option>
                                <option value="tcp">TCP</option>
                                <option value="udp">UDP</option>
                                <option value="tls">TLS (постоянное соединение)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Интервал проверки:</label>
                            <select class="form-select" id="checkIntervalType" required>
                                <option value="second">Раз в секунду</option>
                                <option value="minute" selected>Раз в минуту</option>
                                <option value="hour">Раз в час</option>
                                <option value="day">Раз в день</option>
                            </select>
                            <input type="number" class="form-control mt-2" id="checkInterval" value="1" min="1" placeholder="Количество">
                        </div>
                        <div id="httpParams" class="mb-3">
                            <label class="form-label">Схема (для HTTP):</label>
                            <select class="form-select" id="checkScheme">
                                <option value="https" selected>HTTPS</option>
                                <option value="http">HTTP</option>
                            </select>
                            <label class="form-label mt-2">Путь (для HTTP):</label>
                            <input type="text" class="form-control" id="checkPath" placeholder="/">
                            <label class="form-label mt-2">Метод запроса (для HTTP):</label>
                            <select class="form-select" id="checkMethod">
                                <option value="GET" selected>GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="PATCH">PATCH</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                            <label class="form-label mt-2">Тело запроса (для POST/PUT, опционально):</label>
                            <textarea class="form-control" id="checkBody" placeholder='{"key": "value"}' rows="3"></textarea>
                        </div>
                        <div id="portParams" class="mb-3" style="display: none;">
                            <label class="form-label">Порт (для TCP/UDP/TLS):</label>
                            <input type="number" class="form-control" id="checkPort" min="1" max="65535">
                        </div>
                        <div id="tcpParams" class="mb-3" style="display: none;">
                            <label class="form-label">Контент (для TCP, опционально):</label>
                            <input type="text" class="form-control" id="checkTcpPayload" placeholder="data">
                        </div>
                        <div id="udpParams" class="mb-3" style="display: none;">
                            <label class="form-label">Payload (для UDP, опционально):</label>
                            <input type="text" class="form-control" id="checkPayload" placeholder="ping">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Таймаут (мс):</label>
                            <input type="number" class="form-control" id="checkTimeout" value="5000" min="1000">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkRealtime">
                            <label class="form-check-label" for="checkRealtime">Режим реального времени</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Лимит запросов в минуту:</label>
                            <input type="number" class="form-control" id="checkRateLimit" value="0" min="0" placeholder="0 = без лимита">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary" form="addCheckForm">Создать проверку</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для редактирования проверки -->
    <div id="editCheckModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать проверку</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="editCheckForm">
                        <input type="hidden" id="editCheckId">
                        <input type="hidden" id="editCheckDomainId">
                        <div class="mb-3">
                            <label class="form-label">Тип проверки:</label>
                            <select class="form-select" id="editCheckType" required>
                                <option value="http">HTTP</option>
                                <option value="icmp">ICMP</option>
                                <option value="tcp">TCP</option>
                                <option value="udp">UDP</option>
                                <option value="tls">TLS (постоянное соединение)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Интервал проверки:</label>
                            <select class="form-select" id="editCheckIntervalType" required>
                                <option value="second">Раз в секунду</option>
                                <option value="minute" selected>Раз в минуту</option>
                                <option value="hour">Раз в час</option>
                                <option value="day">Раз в день</option>
                            </select>
                            <input type="number" class="form-control mt-2" id="editCheckInterval" value="1" min="1" placeholder="Количество">
                        </div>
                        <div id="editHttpParams" class="mb-3">
                            <label class="form-label">Схема (для HTTP):</label>
                            <select class="form-select" id="editCheckScheme">
                                <option value="https" selected>HTTPS</option>
                                <option value="http">HTTP</option>
                            </select>
                            <label class="form-label mt-2">Путь (для HTTP):</label>
                            <input type="text" class="form-control" id="editCheckPath" placeholder="/">
                            <label class="form-label mt-2">Метод запроса (для HTTP):</label>
                            <select class="form-select" id="editCheckMethod">
                                <option value="GET" selected>GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="PATCH">PATCH</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                            <label class="form-label mt-2">Тело запроса (для POST/PUT, опционально):</label>
                            <textarea class="form-control" id="editCheckBody" placeholder='{"key": "value"}' rows="3"></textarea>
                        </div>
                        <div id="editPortParams" class="mb-3" style="display: none;">
                            <label class="form-label">Порт (для TCP/UDP/TLS):</label>
                            <input type="number" class="form-control" id="editCheckPort" min="1" max="65535">
                        </div>
                        <div id="editTcpParams" class="mb-3" style="display: none;">
                            <label class="form-label">Контент (для TCP, опционально):</label>
                            <input type="text" class="form-control" id="editCheckTcpPayload" placeholder="data">
                        </div>
                        <div id="editUdpParams" class="mb-3" style="display: none;">
                            <label class="form-label">Payload (для UDP, опционально):</label>
                            <input type="text" class="form-control" id="editCheckPayload" placeholder="ping">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Таймаут (мс):</label>
                            <input type="number" class="form-control" id="editCheckTimeout" value="5000" min="1000">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="editCheckRealtime">
                            <label class="form-check-label" for="editCheckRealtime">Режим реального времени</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Лимит запросов в минуту:</label>
                            <input type="number" class="form-control" id="editCheckRateLimit" value="0" min="0" placeholder="0 = без лимита">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" id="deleteCheckBtn" class="btn btn-danger">Удалить</button>
                    <button type="submit" class="btn btn-primary" form="editCheckForm">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для просмотра результатов -->
    <div id="resultsModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Результаты проверки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div id="checkStats" class="row row-cols-2 row-cols-md-4 g-3 mb-3"></div>
                    <div class="d-flex align-items-center gap-2 flex-wrap my-3">
                        <label class="form-label mb-0" for="intervalSelect">Период:</label>
                        <select class="form-select form-select-sm" id="intervalSelect" style="width: auto;">
                            <option value="1m">1 минута</option>
                            <option value="5m">5 минут</option>
                            <option value="1h">1 час</option>
                        </select>
                        <button id="resetZoomBtn" class="btn btn-outline-dark btn-sm">Сбросить масштаб</button>
                        <button id="applyPeriodBtn" class="btn btn-primary btn-sm">Применить к графику домена</button>
                    </div>
                    <div class="position-relative w-100 mb-3" style="height: 300px;">
                        <canvas id="checkChart"></canvas>
                    </div>
                    <div id="resultsList" class="list-group list-group-flush overflow-auto" style="max-height: 400px;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js?v=4"></script>
</body>
</html>
